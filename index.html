<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrybeWarts</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS SHEET -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <section id="section-1">
      <img src="/images/trybewarts-header-logo.svg" alt="logo_trybewarts" class="trybewarts-header-logo" />
    </section>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <section id="section-2">
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Email" class="form-control" id="header-email" name="email" />
        <input type="password" placeholder="Senha" class="form-control" id="header-senha" name="password" />
        <button class="btn btn-primary btn-send">Entrar</button>
      </form>
    </section>
  </header>
  <!-- Pagina Principal -->
  <main>
    <form action="" id="evaluation-form">
      <h2>Form</h2>
      <section id="email-nome">
        <input type="text" id="input-name" placeholder="Nome" class="form-control">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
      </section>
      <section id="casa">
        <input type="email" name="" id="input-email" placeholder="Email" class="form-control">
        <label for="house">Casa:</label class="label">
        <select id="house" class="form-select">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>
      <section id="familia-conteudo">
        <section id="familia">
          <label for="" id="label-family" class="form-check-label">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" class="form-check-input" id="frontend">
            <label for="frontend">Familia Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" class="form-check-input" id="backend">
            <label for="backend">Familia Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" class="form-check-input" id="fullstack">
            <label for="fullstack">Familia FullStack</label>
          </div>
        </section>
        <section id="conteudo">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <section class="line-checkbox">
            <div>
              <input type="checkbox" class="subject" value="HoFs" id="HoFs">
              <label for="HoFs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Jest" id="Jest">
              <label for="Jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Promises" id="Promises">
              <label for="Promises">Promises</label>
            </div>
          </section>
          <section class="line-checkbox">
            <div>
              <input type="checkbox" class="subject" value="React" id="React">
              <label for="React">React</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="SQL" id="SQL">
              <label for="SQL">SQL</label>
            </div>
            <div>
              <input type="checkbox" class="subject" value="Python" id="Python">
              <label for="Python">Python</label>
            </div>
          </section>
        </section>
      </section>
      <hr id="hr2">
      <section id="avalia">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <section id="avalia-radio">
          <label for="radio1">
            <input type="radio" name="rate" id="radio1"> 1
          </label>
          <label for="radio2">
            <input type="radio" name="rate" id="radio2"> 2
          </label>
          <label for="radio3">
            <input type="radio" name="rate" id="radio3"> 3
          </label>
          <label for="radio4">
            <input type="radio" name="rate" id="radio4"> 4
          </label>
          <label for="radio5">
            <input type="radio" name="rate" id="radio5"> 5
          </label>
          <label for="radio6">
            <input type="radio" name="rate" id="radio6"> 6
          </label>
          <label for="radio7">
            <input type="radio" name="rate" id="radio7"> 7
          </label>
          <label for="radio8">
            <input type="radio" name="rate" id="radio8"> 8
          </label>
          <label for="radio9">
            <input type="radio" name="rate" id="radio9"> 9
          </label>
          <label for="radio10">
            <input type="radio" name="rate" id="radio10"> 10
          </label>
        </section>
      </section>
      <section id="section-textarea">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
      </section>
      <section>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" class="form-check-input" id="agreement">
      </section>
      <button type="submit" id="submit-btn" class="btn btn-primary btn-send">Enviar</button>
    </form>
    <section>
      <img src="/images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Trybewarts">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
