<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrybeWarts</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap" rel="stylesheet" />

  <!-- CSS SHEET -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <section id="section-1">
      <img src="/images/trybewarts-header-logo.svg" alt="logo_trybewarts" class="trybewarts-header-logo" />
    </section>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <section id="section-2">
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Email" class="form-control" id="header-email" name="email" />
        <input type="password" placeholder="Senha" class="form-control" id="header-senha" name="password" />
        <button class="btn btn-primary btn-send">Entrar</button>
      </form>
    </section>
  </header>
  <!-- Pagina Principal -->
  <main>
    <form action="" id="evaluation-form">
      <section>
        <input type="text" id="input-name" placeholder="Nome" class="form-control">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
        </section>
        <section>
          <input type="email" name="" id="input-email" placeholder="Email" class="form-control">
          <label for="house">Casa:</label class="label">
          <select id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
    </form>
    <section>
      <img src="/images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo do Trybewarts">
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
